
<div class="container body">
	<div class="main_container">

		<!-- page content -->
		<div class="right_col" role="main">
			<div class="">
				<div class="page-title">
					<div class="title_left">
						<h3>Add new book</h3>
					</div>
				</div>
				<div class="clearfix"></div>

				<div class="row">
					<div class="col-md-12 col-sm-12 col-xs-12">
						<div class="x_panel">
							<div class="x_title">
								<div class="x_content">
									<br />
									
										<form name="myForm" id="add_book_form" action="#/booksManage"
												ng-submit="AddBook()" novalidate
												class="form-horizontal form-label-left">
										<div class="form-group">
											<label class="control-label col-md-3 col-sm-3 col-xs-12"
												for="title">Title <span class="required">*</span>
											</label>
											<div class="col-md-6 col-sm-6 col-xs-12">
												<input type="text" id="title" ng-model="book.title"
													required="required" class="form-control col-md-7 col-xs-12"
													placeholder="Title">
											</div>
										</div>
										<div class="form-group">
											<label class="control-label col-md-3 col-sm-3 col-xs-12"
												for="title">Image <span class="required">*</span>
											</label>
											<div class="btn-group col-md-6 col-sm-6 col-xs-12">
												<img src="images/picture.jpg"> <input type="file"
													data-role="magic-overlay" data-target="#pictureBtn"
													data-edit="insertImage" style="padding-top: 3px" />
											</div>
										</div>
										<div class="form-group">
											<label class="control-label col-md-3 col-sm-3 col-xs-12"
												for="author"> Author <span class="required">*</span>
											</label>
											<div class="col-md-6 col-sm-6 col-xs-12">
												<select size="6" ng-model="authorData.model" multiple
													class="form-control col-md-7 col-xs-12">
													<option ng-repeat="option in authorData.availableOptions"
														ng-value="option.value">{{option.name}}</option>
												</select>
												<pre>model = {{authorData.model | json}}</pre>
												<div>publish = {{book.authorDetails | json}}</div>
												<br />
											</div>
										</div>
										<div class="form-group">
											<label class="control-label col-md-3 col-sm-3 col-xs-12"
												for="publishYear"> Year of publish <span
												class="required">*</span>
											</label>
											<div class="col-md-6 col-sm-6 col-xs-12">
												<input type="number" ng-minlength="1" ng-maxlength="4"
													id="publishYear" ng-model="book.publishYear"
													required="required" class="form-control col-md-7 col-xs-12"
													placeholder="Year of publish (Enter 4 numbers)">
											</div>
										</div>
										<div class="form-group">
											<label class="control-label col-md-3 col-sm-3 col-xs-12"
												for="isbn"> ISBN <span class="required">*</span>
											</label>
											<div class="col-md-6 col-sm-6 col-xs-12">
												<input name="myCheck" type="number" id="isbn" ng-model="book.isbn"
													required="required" class="form-control col-md-7 col-xs-12" check-isbn1
													placeholder="Enter a ISBN number">
												<p>check: {{myForm.myCheck.$valid}}</p>
											</div>
										</div>
										<div class="form-group">
											<label for="middle-name"
												class="control-label col-md-3 col-sm-3 col-xs-12">Category</label>
											<div class="col-md-6 col-sm-6 col-xs-12">
												
												<select name="repeatSelect" ng-model="categoryData.model"
													class="form-control col-md-7 col-xs-12">
													<option
														ng-repeat="category in categoryData.availableOptions"
														value="{{category.id}}">{{category.name}}</option>
												</select>
												<pre>model = {{categoryData.model | json}}</pre>
												<div>category = {{book.bookCategoryDetail | json}}</div>
												<br />
											</div>
										</div>
										<div class="form-group">
											<label class="control-label col-md-3 col-sm-3 col-xs-12">Publisher
												<span class="required">*</span>
											</label>
											<div class="col-md-6 col-sm-6 col-xs-12">
												
												<select name="repeatSelect2" ng-model="publisherData.model"
													class="form-control col-md-7 col-xs-12">
													<option
														ng-repeat="publisher in publisherData.availableOptions"
														value="{{publisher.id}}">{{publisher.name}}</option>
												</select>
												<pre>model = {{publisherData.model | json}}</pre>
												<div>publish = {{book.publisherDetail | json}}</div>
												<br />
											</div>
										</div>
										<div class="form-group">
											<label class="control-label col-md-3 col-sm-3 col-xs-12"
												for="amount">Amount <span class="required">*</span>
											</label>
											<div class="col-md-6 col-sm-6 col-xs-12">
												<input type="number" id="amount" ng-model="book.amount"
													
													required="required" class="form-control col-md-7 col-xs-12"
													placeholder="Amount">
											</div>
										</div>
										<div class="form-group">
											<label class="control-label col-md-3 col-sm-3 col-xs-12"
												for="importance">Importance <span class="required">*</span>
											</label>
											<div class="col-md-6 col-sm-6 col-xs-12">
												<input type=number ng-minlength="1" ng-maxlength="1"
													id="importance" ng-model="book.importance"
													required="required" class="form-control col-md-7 col-xs-12"
													placeholder="importance">
											</div>
										</div>
										<div class="item form-group">
											<label class="control-label col-md-3 col-sm-3 col-xs-12"
												for="textarea">Short description <span
												class="required">*</span>
											</label>
											<div class="col-md-6 col-sm-6 col-xs-12">
												<textarea id="note" ng-model="book.note" required="required"
													name="textarea" class="form-control col-md-7 col-xs-12"></textarea>
											</div>
										</div>
										<div class="ln_solid"></div>
										<div class="form-group">
											<div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
												<a href="#/booksManage"><button class="btn btn-primary"
														type="button">Cancel</button> </a>
												<button class="btn btn-primary" type="reset">Reset</button>
												<button type="submit" class="btn btn-success"
													ng-disabled="myForm.$invalid">Add book</button>
											</div>
										</div>

									</form>
								</div>
							</div>
						</div>
					</div>
				</div>

				<!-- /page content -->


			</div>
		</div>

	</div>
</div>
