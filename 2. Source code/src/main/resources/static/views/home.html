<!-- slide some book image -->
<div class="container">
	<div class="row">
		<div class="col-sm-12 ">
			<div id="myCarousel" class="carousel slide " data-ride="carousel">
				<!-- Indicators -->
				<ol class="carousel-indicators">
					<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
					<li data-target="#myCarousel" data-slide-to="1"></li>
					<li data-target="#myCarousel" data-slide-to="2"></li>
					<li data-target="#myCarousel" data-slide-to="3"></li>
					<li data-target="#myCarousel" data-slide-to="4"></li>
				</ol>

				<!-- Wrapper for slides -->
				<div class="carousel-inner" role="listbox">
					<div class="item active">
						<img src="/LMS/images/BOOKS/{{books[0].isbn}}.jpg" alt="Image">
						<div class="carousel-caption">
							<p>{{books[0].title}}</p>
						</div>
					</div>
					<div class="item ">
						<img src="/LMS/images/BOOKS/{{books[1].isbn}}.jpg" alt="Image">
						<div class="carousel-caption">
							<p>{{books[1].title}}</p>
						</div>
					</div>
					<div class="item ">
						<img src="/LMS/images/BOOKS/{{books[2].isbn}}.jpg" alt="Image">
						<div class="carousel-caption">
							<p>{{books[2].title}}</p>
						</div>
					</div>
					<div class="item ">
						<img src="/LMS/images/BOOKS/{{books[3].isbn}}.jpg" alt="Image">
						<div class="carousel-caption">
							<p>{{books[3].title}}</p>
						</div>
					</div>
					<div class="item ">
						<img src="/LMS/images/BOOKS/{{books[4].isbn}}.jpg" alt="Image">
						<div class="carousel-caption">
							<p>{{books[4].title}}</p>
						</div>
					</div>
				</div>

				<!-- Left and right controls -->
				<a class="left carousel-control" href="#myCarousel" role="button"
					data-slide="prev"> <span
					class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
					<span class="sr-only">Previous</span>
				</a> <a class="right carousel-control" href="#myCarousel" role="button"
					data-slide="next"> <span
					class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
					<span class="sr-only">Next</span>
				</a>
			</div>
		</div>
	</div>
	<hr>
</div>
<!-- show some new books -->
<div class="container">
	<div class="container-fluid bg-3 text-center">
		<h3>New books</h3>
		<br>
		<div class="row  list-group">
			<div class="item  col-xs-3 col-lg-3"
				ng-repeat="book in books |limitTo:8">
				<div class="thumbnail">
					<a href="#/book/bookdetail/{{book.isbn}}"><img
						class="list-image" src="/LMS/images/BOOKS/{{book.isbn}}.jpg"
						alt="image" /></a>
					<div class="caption">
						<p class="group inner list-group-item-heading" align="center">
							{{book.title}}</p>
					</div>
					<button class="btn btn-success" ng-click="addCart(book.isbn)">Add
						to cart</button>
				</div>
			</div>
		</div>
	</div>
</div>
<br>

<!-- Modal -->
<div class="modal fade" id="myModal" role="dialog">
	<div class="modal-dialog">

		<!-- Modal content-->
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">×</button>
				<h4 align="center">
					<span class="glyphicon glyphicon-lock"></span> LOGIN
				</h4>
			</div>
			<div class="modal-body">
				<form role="form">
					<div class="form-group">
						<label for="psw"><span class="glyphicon glyphicon-user"></span>
							Username</label> <input type="text" class="form-control" id="usernamer"
							placeholder="Enter username">
					</div>
					<div class="form-group">
						<label for="usrname"><span
							class="glyphicon glyphicon-lock"></span> Password</label> <input
							type="text" class="form-control" id="password"
							placeholder="Enter password">
					</div>
					<button type="submit" class="btn btn-block">
						Login <span class="glyphicon glyphicon-ok"></span>
					</button>
				</form>
			</div>
			<div class="modal-footer">
				<button type="submit" class="btn btn-danger btn-default pull-left"
					data-dismiss="modal">
					<span class="glyphicon glyphicon-remove"></span> Cancel
				</button>
				<p>
					Need <a href="#">help?</a>
				</p>
			</div>
		</div>
	</div>
</div>
